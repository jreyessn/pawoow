<div class="grettings-general">
  <div class="toogle-bar">
    <div class="toogle-bar">
      <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title style="padding-inline: 3em;">Bienvenido</mat-card-title>
          <mat-card-subtitle>Luis</mat-card-subtitle>
          <img mat-card-sm-image style="border-radius: 1em;" src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
        </mat-card-title-group>
      </mat-card>
    </div>
  </div>
  <div class="grettings-symptoms">
    <mat-card style="padding-inline: 4rem; border-radius: 20px; height: 100%; padding-top: 2.5rem;">
      <h4 style="font-size: 5rem; color:#2B4965;">Sintomas</h4>
    </mat-card>
  </div>
  <div class="datatable">
    <div class="datatable-header">
      <!-- <mat-form-field appearance="legacy">
        <mat-label>Sintoma</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Buscar</mat-hint>
      </mat-form-field> -->
      <div class="example-button-row">
        <button mat-button class="add-symptoms-button" (click)="addSymptoms()" style="color: #FFFFFF;">Agregar Sintoma</button>
      </div>
    </div>

    <div class="datatable-content">
      <mat-form-field appearance="standard" style="max-width: 20%;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <!-- <table mat-table [dataSource]="dataSource" matSort> -->
          <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center;">Codigo</th>
            <td mat-cell *matCellDef="let row" style="text-align:center;"> {{row.codigo}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center;">Sintoma</th>
            <td mat-cell *matCellDef="let row" style="text-align:center;"> {{row.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center;">Opciones</th>
            <td mat-cell *matCellDef="let row" style="text-align:center;">
              <button mat-icon-button (click)="onEdit(row)"><img class="icon-banner" src="../../../assets/img/icons/editar.png" alt=""></button>
              <button mat-icon-button (click)="onDelete(row.codigo)"><img class="icon-banner" src="../../../assets/img/icons/eliminar.png" alt=""></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [length]="symptoms.length"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="[5, 10]"
                       (page)="handlePage($event)"
                       aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
